name: Android CI (Raw FPS APK)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3️⃣ Install Linux dependencies
      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y wget unzip openjdk-17-jdk git
      
      - name: Fix Android SDK environment
        run: |
          echo "ANDROID_HOME=${GITHUB_WORKSPACE}/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=" >> $GITHUB_ENV
          echo "${GITHUB_WORKSPACE}/android-sdk/platform-tools" >> $GITHUB_PATH

      # 4️⃣ Install Android SDK & Build Tools
      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools/latest
          mv $ANDROID_HOME/cmdline-tools/latest/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
          chmod +x $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 5️⃣ Grant execute permission for Gradle wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 6️⃣ Optional: Patch native code to log raw FPS
      - name: Patch raw FPS logging
        run: |
          NATIVE_LIB="app/src/main/cpp/renderer.cpp"
          if [ -f "$NATIVE_LIB" ]; then
            sed -i '/void renderFrame()/a \
            static auto lastTime = std::chrono::high_resolution_clock::now();\
            auto now = std::chrono::high_resolution_clock::now();\
            std::chrono::duration<double> delta = now - lastTime;\
            double fps = 1.0 / delta.count();\
            lastTime = now;\
            __android_log_print(ANDROID_LOG_DEBUG, "RAW_FPS", "FPS: %.2f", fps);' $NATIVE_LIB
          fi

      # 7️⃣ Build APK
      - name: Build APK
        run: ./gradlew clean assembleRelease

      # 8️⃣ Upload APK artifact (v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fps-app-apk
          path: app/build/outputs/apk/release/app-release.apk
