name: Android CI Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Setup JDK
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 3️⃣ Install Android SDK & Build Tools
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 4️⃣ Build APK using Gradle
      - name: Build APK
        run: |
          chmod +x ./gradlew
          ./gradlew clean assembleRelease

      # 5️⃣ Upload the APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: fps-app-apk
          path: app/build/outputs/apk/release/app-release.apk
