name: Android CI Build (Raw FPS APK)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 11
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # 3️⃣ Install Android SDK & Build Tools
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 4️⃣ Optional: Patch native code to log raw FPS
      - name: Patch raw FPS logging
        run: |
          NATIVE_LIB="app/src/main/cpp/renderer.cpp"
          if [ -f "$NATIVE_LIB" ]; then
            # avoid inserting the snippet more than once
            if ! grep -q "RAW_FPS" "$NATIVE_LIB"; then
              sed -i '/void renderFrame()/a \
              static auto lastTime = std::chrono::high_resolution_clock::now();\
              auto now = std::chrono::high_resolution_clock::now();\
              std::chrono::duration<double> delta = now - lastTime;\
              double fps = 1.0 / delta.count();\
              lastTime = now;\
              __android_log_print(ANDROID_LOG_DEBUG, "RAW_FPS", "FPS: %.2f", fps);' $NATIVE_LIB
            fi
          fi

      # 5️⃣ Build APK
      - name: Build APK
        run: |
          chmod +x ./gradlew
          ./gradlew clean assembleRelease

      # 6️⃣ Upload APK using upload-artifact@v4
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fps-app-apk
          path: app/build/outputs/apk/release/app-release.apk
